name: Run Municipio E2E Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  # manual trigger button
  workflow_dispatch:
    inputs:
      sitemap-urls:
        description: 'Sitemap URLs for the test setup'
        required: true
        default: 'https://example.com/sitemap.xml'


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Run E2E tests
        uses: helsingborg-stad/municipio-e2e-action@develop
        with:
          sitemap_urls: ${{ secrets.SITEMAP_URLS }}
