name: Run Municipio E2E Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  fixture-setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci
        shell: bash

      # - name: Install playwright
      #   run: npx playwright install --with-deps
      #   shell: bash
      
      - name: Build test fixtures
        env:
          SITEMAP_URLS: ${{ secrets.SITEMAP_URLS }}
        run: npm run test:setup-data
        shell: bash

      - uses: actions/upload-artifact@v4
        with:
          name: sitemap-urls
          path: fixtures/sitemap-urls.txt

  playwright-tests:
    needs: [fixture-setup]
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3, 4]
        shardTotal: [4]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'
      
      - name: Install dependencies
        run: npm ci
        shell: bash

      - name: Install playwright
        run: npx playwright install --with-deps chromium
        shell: bash

      - uses: actions/download-artifact@v4
        with:
          name: sitemap-urls
          path: fixtures/sitemap-urls.txt
      
      - name: Run Playwright tests
        run: npx playwright test --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }} --reporter=list
        shell: bash
