name: Run Municipio E2E Tests
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Run Municipio E2E Tests
        uses: helsingborg-stad/municipio-e2e-action@dev
        with:
          sitemap-urls: 'https://raw.githubusercontent.com/helsingborg-stad/municipio-e2e-action/refs/heads/dev/fixtures/sitemap.xml'